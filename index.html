<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="title">Bookshop</h2>
      <ul class="menu">
        <li class="active">BOOKS</li>
        <li>AUDIOBOOKS</li>
        <li>GIFTS</li>
        <li>ABOUT</li>
      </ul>
      <ul class="menu_icons">
        <li><i class="bi bi-person"></i></li>
        <li><i class="bi bi-search-heart"></i></li>
        <li class="basket_icon" onclick="toggleModal()">
          <i class="bi bi-bag-heart"></i>
          <span class="basket_count"></span>
        </li>
      </ul>
    </nav>
    <section class="slider">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/Sliderx.jpeg"
              class="d-block w-100"
              alt="online school"
            />
            <div class="carousel-caption d-none d-md-block">                           
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/SliderB.jpeg"
              class="d-block w-100"
              alt="children book"
            />
            <div class="carousel-caption d-none d-md-block">                           
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/SliderZ.webp"
              class="d-block w-100"
              alt="valentines day sale"
            />
            <div class="carousel-caption d-none d-md-block">              
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="store my-5">
      <div class="filter__background"></div>
      <ul class="filter">
        <li class="active">All</li>
        <li>World Classics</li>
        <li>Suggested</li>
        <li>Fiction</li>

      </ul>
      <div class="row book__list">    
      </div>
    </section>
    <div class="basket__modal">
      <div class="basket__items">
        <i class="bi bi-x" onclick="toggleModal()"></i>
        <h2 class="basket__title">Your Items</h2>
        <ul class="basket__list">          
          <li class="basket__item">
            No Items
          </li>         
        </ul>
        <div class="basket__total">
          <span class="fw-bold mb-3 fs-4 total__price"></span>
          <button class="btn__purple">CHECKOUT</button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
